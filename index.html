<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="avatar-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar picture" />
      </div>
      <section class="details">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p><q>Front-end developer and avid reader</q></p>
      </section>
      <nav>
        <ul>
          <li>
            <a class="nav-links" href="https://github.com/Yousef-Mashena"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="nav-links"
              href="https://www.frontendmentor.io/profile/Yousef-Mashena"
              >Frontend Mentor</a
            >
          </li>
          <li><a class="nav-links" href="#">Linkedin</a></li>
          <li><a class="nav-links" href="#">Twitter</a></li>
          <li><a class="nav-links" href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yousef Mashena</a>.
      </div>
    </footer>
  </body>
</html>
